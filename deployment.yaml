kind: Deployment
apiVersion: apps/v1
metadata:
  name: restate-go
spec:
  template:
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - image: quay.io/kennedn/restate-go:latest
        imagePullPolicy: Always
        name: restate-go
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: restate-go-config-volume
          mountPath: /app/config.yaml
          subPath: config.yaml
      volumes:
      - name: restate-go-config-volume
        secret:
          defaultMode: 420
          secretName: restate-go-config
