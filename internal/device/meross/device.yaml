baseTemplate: '{"header":{"from": "http://10.10.10.1/config", "messageId":"%s","method":"%s","namespace":"%s","payloadVersion":1,"sign":"%s","timestamp":0},"payload":%s}'
endpoints:
- code: toggle
  supportedDevices: 
  - bulb
  - socket
  minValue: 0
  maxValue: 1
  namespace: Appliance.Control.ToggleX
  template: '{"togglex":{"onoff": %s}}'
- code: status
  supportedDevices: 
  - bulb
  - socket
  namespace: Appliance.System.All
  template: '{}'
- code: luminance
  supportedDevices: 
  - bulb
  minValue: 0
  maxValue: 100
  namespace: Appliance.Control.Light
  template: '{"light":{"capacity":4, "luminance": %s}}'
- code: temperature
  supportedDevices: 
  - bulb
  minValue: 0
  maxValue: 100
  namespace: Appliance.Control.Light
  template: '{"light":{"capacity":2, "temperature": %s}}'
- code: rgb
  supportedDevices: 
  - bulb
  minValue: 0
  maxValue: 16777215
  namespace: Appliance.Control.Light
  template: '{"light":{"capacity":1, "rgb": %s}}'
- code: fade
  supportedDevices: 
  - bulb
  namespace: Appliance.Control.Light
  template: '{"light":{"capacity":2, "temperature": 1, "luminance": %s}}'